name: Submit Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    if: github.repository == 'anxdpanic/plugin.video.twitch'

    name: Submit Release
    runs-on: ubuntu-latest

    strategy:

      fail-fast: false
      matrix:
        python-version: [ 3.9 ]

    steps:
      - name: Checkout Add-on
        uses: actions/checkout@v3
        with:
          path: ${{ github.event.repository.name }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libxml2-utils xmlstarlet
          python -m pip install --upgrade pip
          python -m pip install git+https://github.com/xbmc/kodi-addon-submitter.git

      - name: Configure git
        run: |
          git config --global user.name "anxdpanic"
          git config --global user.email "anxdpanic@users.noreply.github.com"

      - name: Remove Unwanted Files
        run: |
          mv .git ..
          rm -rf .??*
          mv ../.git .
          rm -rf docs
          rm *.md
          git add .
          git commit -m "Remove unwanted files"
        working-directory: ${{ github.event.repository.name }}

      - name: Submit to Official Repository (Nexus)
        id: submit-nexus
        run: |
          submit-addon -r repo-plugins -b nexus --pull-request ${{ github.event.repository.name }}
        working-directory: ${{ github.event.repository.name }}
        env:
          GH_USERNAME: anxdpanic
          GH_TOKEN: ${{ secrets.ADDON_SUBMISSION_TOKEN }}
          EMAIL: anxdpanic@users.noreply.github.com
